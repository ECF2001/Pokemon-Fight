<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cambiarContraseña.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/73f851add2.js" crossorigin="anonymous"></script>
    <title>Cambiar Contraseña</title>
</head>

<body>
    <div class="header"> <!--HEADER-->
        <img src="/img/logoPokemon.png" class="logoimagen">

        <div class="menu">
            <a href="/CambiarPerfil">
                <h6 class="paginaPrincipal">Cambiar Perfil</h6>
            </a>
        </div>
    </div>
    <div class="body"> <!--BODY-->
        <div class="formulario">
            <h1>CAMBIAR CONTRASEÑA</h1>
            <form action="/CambiarContrasena" id="formulario" method="post">
                <!-- Nueva contraseña -->
                <div class="formulario__general" id="grupo__nuevaContrasena">
                    <label for="nuevaContrasena" class="contrasena">Ingrese la nueva contraseña</label>
                    <div class="formulario__input">
                        <input type="password" class="input" id="nuevaContrasena" name="nuevaContrasena">
                        <i class="formulario__validacion fa-solid fa-check"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña debe tener mínimo 8 caracteres.</p>
                </div>
                <br>
                <br>
                <!-- Contraseña2 -->
                <div class="formulario__general" id="grupo__confirmarContrasena">
                    <label for="confirmarContrasena" class="contrasena2">Ingrese la contraseña nuevamente</label>
                    <div class="formulario__input">
                        <input type="password" class="input" id="confirmarContrasena" name="confirmarContrasena">
                        <i class="formulario__validacion fa-solid fa-check"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña debe tener mínimo 8 caracteres.</p>
                </div>
                <!-- BOTON ENVIAR -->
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <h6 class="formulario__mensaje-exito" id="formulario__mensaje-exito">La contraseña se cambio de
                        manera exitosa
                    </h6>
                    <br>
                    <input class="formulario__btn" type="submit" value="Enviar" id="formulario__btn">
                </div>
                <a href=#>
            </form>
        </div>

    </div>
    <div class="footer"> <!--FOOTER-->
        <div class="pokemonFight">Pokémon Fight</div>
        <div class="redesSociales">
            <i class="bx bxl-facebook-circle"></i>
            <i class="bx bxl-linkedin-square"></i>
            <i class="bx bxl-youtube"></i>
            <i class="bx bxl-instagram"></i>
        </div>
        <div class="menu_Footer">
            <a href="/CambiarPerfil">
                <h6 class="paginaPrincipal">Cambiar Perfil</h6>
            </a>
        </div>
    </div>

</body>
<script src="/js/cambiarContraseña.js"></script>

</html>
